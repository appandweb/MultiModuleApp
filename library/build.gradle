apply plugin: 'com.android.library'
apply plugin: 'com.google.gms.google-services'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "isUserAGoat"

    productFlavors {
        prod {
            Properties prop = new Properties();
            prop.load(project.rootProject.file('local.properties').newDataInputStream())

            def libraryFirebaseId = prop.get("libraryFirebaseId", null)
            def libraryFirebaseApiKey = prop.get("libraryFirebaseApiKey", null)
            def libraryFirebaseDatabaseUrl = prop.get("libraryFirebaseDatabaseUrl", null)

            buildConfigField("String", "LibraryFirebaseId", "\"${libraryFirebaseId}\"")
            buildConfigField("String", "LibraryFirebaseApiKey", "\"${libraryFirebaseApiKey}\"")
            buildConfigField("String", "LibraryFirebaseDatabaseUrl", "\"${libraryFirebaseDatabaseUrl}\"")

            dimension "isUserAGoat"
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.9'
    implementation 'com.google.firebase:firebase-messaging:17.3.1'

    // Unit Testing
    testImplementation 'junit:junit:4.12'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
    testImplementation 'org.mockito:mockito-core:2.23.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'
}
